<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MOM AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        {% block content %}
        <!-- Content overridden in child templates -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            
            <div class="footer-left">
                <p>Â© 2024 MOM AI. All rights reserved.<br>Contact us on <a href="mailto:contact@mom-ai-agency.site" style="color: grey"><u>contact@mom-ai-agency.site</u></a></p>
            </div>
            <div class="footer-center">
                <div class="social-icons">
                    <a href="https://www.instagram.com/mom.ai_restaurants/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/100465123/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.youtube.com/@momaiagency" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-right">
                <img src="{{ url_for('static', filename='logos/LogoInvertedColors_noSlogan.png') }}" alt="MOM AI Logo" class="logo">
            </div>
        </div>
    </footer>

    <style>
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* Ensure the content wraps on smaller screens */
        }
        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            text-align: center; /* Center-align content by default */
            margin-bottom: 10px; /* Add some space between sections on small screens */
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #3498db;
        }
        .logo {
            max-width: 150px; /* Set a maximum width for the logo */
            height: auto; /* Maintain aspect ratio */
        }
        /* Responsive design for footer */
        @media (max-width: 768px) {
            .footer-left {
                order: 3; /* Move to last */
                margin-bottom: 10px;
            }
            .footer-center {
                order: 2; /* Move to middle */
                margin-bottom: 10px;
            }
            .footer-right {
                order: 1; /* Move to first */
            }
            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
                flex: 1 1 100%; /* Make each section take full width */
            }
            .logo {
                max-width: 100px; /* Adjust the max-width for smaller screens */
            }
        }
    </style>
</body>
</html>
