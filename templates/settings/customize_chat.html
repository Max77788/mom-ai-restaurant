{% extends "layout.html" %}
{% block content %}
<style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .left-panel {
      flex-basis: 30%;
    }
    .right-panel {
      display: flex;
      flex-direction: column;
      flex-basis: 70%;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .chatbox {
      width: 50%;
      height: 500px;
      border: 2px solid #000;
      margin-top: 10px;
    }
    .image-container {
      width: 80%;
      height: 70%;
      text-align: center;
    }
    .image-container img {
      width: 100%;
      height: 110%;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Customize your chat</h2>
      <label for="logoCanvas">Use restaurant logo canvas:</label>
      <input type="checkbox" id="logoCanvas" onchange="toggleBackground()" checked/>
      
      <div>
        <label for="bgColor">Pick background color:</label>
        <input type="color" id="bgColor" value="#ffffff" disabled onchange="changeBackgroundColor()" />
        <button style="margin-top: 10px;" onclick="saveChatStyle()">Save</button>
      </div>
    </div>
    
    <div class="right-panel">
      <h3>AI Assistant</h3>
      <div class="image-container">
        <img src="/static/images/EmptyBackgroundChat.png" id="aiImage" alt="AI Assistant" />
      </div>
    </div>
  </div>

  <script>
    function toggleBackground() {
      const checkbox = document.getElementById('logoCanvas');
      const bgColorPicker = document.getElementById('bgColor');
      const imageContainer = document.querySelector('.image-container');

      if (checkbox.checked) {
        bgColorPicker.disabled = true;
        imageContainer.style.backgroundColor = 'transparent';
        imageContainer.style.backgroundImage = 'url({{ url_for("serve_image", file_id=restaurant.res_logo_canvas) }})';
      } else {
        // Allow the user to pick a background color
        bgColorPicker.disabled = false;
        imageContainer.style.backgroundImage = 'none';
        changeBackgroundColor(); // Apply current color
      }
    }

    function changeBackgroundColor() {
      const bgColor = document.getElementById('bgColor').value;
      const imageContainer = document.querySelector('.image-container');
      imageContainer.style.backgroundColor = bgColor;
    };

    function saveChatStyle() {
      const bgColor = document.getElementById('bgColor').value;
      const imageContainer = document.querySelector('.image-container');
      imageContainer.style.backgroundColor = bgColor;
    }
  </script>
{% endblock %}
