{% extends "layout.html" %}
{% block content %}
<style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .left-panel {
      flex-basis: 70%;
    }
    .right-panel {
      flex-basis: 30%;
      text-align: center;
    }
    .chatbox {
      width: 100%;
      height: 500px;
      border: 2px solid #000;
      margin-top: 10px;
    }
    .image-container {
      width: 300px;
      height: 300px;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Customize your chat</h2>
      <label for="logoCanvas">Use restaurant logo canvas:</label>
      <input type="checkbox" id="logoCanvas" onchange="toggleBackground()" />
      
      <div>
        <label for="bgColor">Pick background color:</label>
        <input type="color" id="bgColor" value="#ffffff" disabled onchange="changeBackgroundColor()" />
      </div>

      <div class="chatbox" id="chatbox">
        <!-- Chat content will go here -->
      </div>
    </div>
    
    <div class="right-panel">
      <h3>AI Assistant</h3>
      <div class="image-container">
        <img src="/mnt/data/Screenshot 2024-10-18 094637.png" id="aiImage" alt="AI Assistant" />
      </div>
    </div>
  </div>

  <script>
    function toggleBackground() {
      const checkbox = document.getElementById('logoCanvas');
      const bgColorPicker = document.getElementById('bgColor');
      const chatbox = document.getElementById('chatbox');

      if (checkbox.checked) {
        // Clear background, no color if checkbox is checked
        chatbox.style.backgroundColor = 'transparent';
        bgColorPicker.disabled = true;
      } else {
        // Allow the user to pick a background color
        bgColorPicker.disabled = false;
        changeBackgroundColor(); // Apply current color
      }
    }

    function changeBackgroundColor() {
      const chatbox = document.getElementById('chatbox');
      const bgColor = document.getElementById('bgColor').value;
      chatbox.style.backgroundColor = bgColor;
    }
  </script>
{% endblock %}
