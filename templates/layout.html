                <img src="{{ url_for('static', filename='logos/logo_trans.png') }}" alt="{{ restaurant_name }} Logo" class="logo">

    </header>

    <nav class="navigation">
        <ul>
            <li><strong>For Restaurants:</strong></li>

            <li><a href="/login"><u>Login</u></a></li>

        </ul>
    </nav>

    <main>

    <style>
        header {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .slogan {
            font-size: 1.2em;
            margin: 0;
        }
        .sub-slogan {
            color: black;
            margin: 0;
        }
        .navigation {
            background-color: #000;
            padding: 10px 0;
        }
        .navigation ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .navigation li {
            margin: 0 15px;
            color: #fff
        }
        .navigation a {
            text-decoration: none;
            color: #00FFFF;
            font-weight: 600;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-left {
            flex: 1;
            text-align: left;
        }
        .footer-center {
            flex: 1;
            text-align: center;
        }
        .footer-right {
            flex: 1;
            text-align: right;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #3498db;
        }
