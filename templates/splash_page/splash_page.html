<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Splash Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/Splash_page.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            text-align: center;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .logo {
            width: 60%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .play-button {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }
        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            z-index: 1;
        }
        .play-button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 40%;
            height: auto;
        }
        .button-label {
            font-size: 18px;
            color: white;
            background-color: black;
            padding: 5px 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .play-button {
                width: 120px;
                height: 120px;
            }
            .button-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('serve_image', file_id=restaurant.res_logo or '666af654dee400a1d635eb08') }}" alt="Restaurant Logo" class="logo">

        <a href="https://voice.mom-ai-restaurant.pro/{{ unique_azz_id }}">
            <div class="play-button">
                <img src="/static/images/PlayButton-removebg.png" alt="Play Video">
            </div>
        </a>
        <p class="button-label">⬆️<br>Start Voice Chat</p>

        <a href="/chat_start/{{ unique_azz_id }}">
            <div class="play-button">
                <img src="/static/images/PlayButton-removebg.png" alt="Play Video">
            </div>
        </a>
        <p class="button-label">⬆️<br>Start Text Chat</p>
    </div>
</body>
</html>
