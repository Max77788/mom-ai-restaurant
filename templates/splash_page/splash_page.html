<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/Splash_page.jpeg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .play-button {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .play-button img {
            width: 100%;
            height: 100%;
        }
        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button::before::after {
            content: 'â–¶';
            color: white;
            font-size: 60px;
        }
        .menu-venu {
            margin-top: 20px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the logo -->
        <img src="{{ url_for('serve_image', file_id=restaurant.res_logo or '666af654dee400a1d635eb08') }}" alt="Restaurant Logo" class="logo">

        <!-- Play button overlay with clickable redirect -->
        <a href="{{ url_for('assistant_order_chat', unique_azz_id=unique_azz_id) }}" target="_blank">
            <div class="play-button">
                <img src="/static/images/PlayButton.jpeg" alt="Play Video">
            </div>
        </a>

        <!-- MenuVenu text -->
        <div class="menu-venu">
            <img src="/static/images/MenuVenuLogo.jpeg" alt="MenuVenu Logo">
            MenuVenu
        </div>
    </div>
</body>
</html>
