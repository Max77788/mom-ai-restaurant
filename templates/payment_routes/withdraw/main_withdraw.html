{% extends "layout_no_land.html" %}

{% block content %}
<style>
    /* Inline CSS for the form layout */
    main {
        flex: 1;
        display: flex;
    }
    .container {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }
    .left {
        background-color: #f2f2f2;
    }
    .right {
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-container {
        text-align: center;
        max-width: 300px;
        width: 100%;
    }
    input[type="email"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        background-color: #000;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container left">
    <div class="form-container">
        <h2>Get Payout on PayPal</h2>
        <form id="paypalForm" action="{{ url_for('pp_withdraw_funds') }}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="container right">
    <div class="form-container">
        <h2>Receive Funds via USDT</h2>
        <p>Coming Soon</p>
    </div>
</div>
{% endblock %}
