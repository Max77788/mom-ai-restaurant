<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MOM AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='logos/logo_trans.png') }}" alt="{{ restaurant_name }} Logo" class="logo" />
        <p class="slogan">Restaurant of the Future Today!</p><p style="color:black">Simple. Innovative. Classy.</p>
    </header>

    <main>
        {% block content %}
        <!-- Content overridden in child templates -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>Â© 2024 MOM AI. All rights reserved.<br>Contact us on <a href="mailto:contact@mom-ai-agency.site" style="color: grey"><u>contact@mom-ai-agency.site</u></a></p>
            </div>
            <div class="footer-center">
                <div class="social-icons">
                    <a href="https://www.instagram.com/mom.ai_restaurants/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/100465123/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.youtube.com/@momaiagency" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-right">
                <img src="{{ url_for('static', filename='logos/LogoInvertedColors_noSlogan.png') }}" alt="MOM AI Logo" class="logo">
            </div>
        </div>
    </footer>

    <style>
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-left {
            flex: 1;
            text-align: left;
        }
        .footer-center {
            flex: 1;
            text-align: center;
        }
        .footer-right {
            flex: 1;
            text-align: right;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #3498db;
        }
        .logo {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
